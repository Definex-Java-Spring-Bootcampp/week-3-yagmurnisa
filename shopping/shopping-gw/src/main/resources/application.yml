server:
  port: 8084
spring:
  application:
    name: shopping-gw
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: http://localhost:8081
          predicates:
             - Path=/api/customers/**
        - id: order-service
          uri: http://localhost:8082
          predicates:
             - Path=/api/orders/**
        - id: product-service
          uri: http://localhost:8083
          predicates:
             - Path=/api/products/**